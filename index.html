<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="box-img">
        <img src="./images/image-equilibrium.jpg" alt="image of equilibrium" class="equilibrium">
        <div class="hover">
          <img src="./images/icon-view.svg" alt="icon view" class="color">
        </div>
      </div>
     
      <h1>Equilibrium #3429</h1>

      <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="price-tag">
        <p class="price">0.041 ETH</p>
        <p class="time-left">3 days left</p>
      </div>
      <hr>
      <div class="creator">
        <img src="./images/image-avatar.png" alt="profile picture" class="prof-picture">
        <p class="creator-name">Creation of <span class="anchor">Jules Wyvern</span></p>
      </div>
      
    </div>
    

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">S≈Çawek Ga≈Çka</a>.
    </div>
  </main>
  
  
</body>
</html>
